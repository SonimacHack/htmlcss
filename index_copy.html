<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <form action="#">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Invoice Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="invoice" class="form-label">Invoice To:</label>
                                <input type="text" name="invoice_to" class="form-control" id="invoice">
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="num" class="form-label">Contact No</label>
                                    <input type="number" name="num" class="form-control" id="email">
                                </div>
                                <div class="col-6">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" name="date" class="form-control" id="date">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>            
            </div>
            <div class="col-12 mt-2">
                <table class="table table-bordered border-dark">
                    <thead class="text-bg-primary">
                        <th>Item Description</th>
                        <th>Qty</th>
                        <th>Unit price</th>
                        <th>Amount</th>
                    </thead>
                    <tbody class="text-bg-info">
                        <tr>
                            <td>
                                <div class="mb-3">
                                    <textarea 
                                        rows="1" 
                                        name="Description1" 
                                        class="form-control" 
                                        placeholder="Description1"
                                    ></textarea>
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Quantity1" class="form-control" placeholder="Quantity">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Unit1" class="form-control" placeholder="Unit Price">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Amount1" class="form-control" placeholder="Amount">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="mb-3">
                                    <textarea 
                                        rows="1" 
                                        name="Description2" 
                                        class="form-control" 
                                        placeholder="Description2"
                                    ></textarea>
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Quantity2" class="form-control" placeholder="Quantity">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Unit2" class="form-control" placeholder="Unit Price">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Amount2" class="form-control" placeholder="Amount">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mb-3">
                                    <textarea 
                                        rows="1" 
                                        name="Description3" 
                                        class="form-control" 
                                        placeholder="Description3"
                                    ></textarea>
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Quantit0y3" class="form-control" placeholder="Quantity3">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Unit3" class="form-control" placeholder="Unit Price3">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Amount3" class="form-control"placeholder="Amount3">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mb-3">
                                    <textarea 
                                        rows="1" 
                                        name="Description4" 
                                        class="form-control" 
                                        placeholder="Description4"
                                    ></textarea>
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Quantity4" class="form-control" placeholder="Quantity4">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Unit4" class="form-control" placeholder="Unit Price4">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <input type="number" name="Amount4" class="form-control" placeholder="Amount4">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td 
                                class="text-end fst-italic fw-bold" 
                                colspan="3"
                            >Sub Total</td>
                            <td class="fw-bold"></td>
                        </tr>
                        <tr>
                            <td 
                                class="text-end fst-italic fw-bold" 
                                colspan="3"
                            >Vat</td>
                            <td class="fw-bold"></td>
                        </tr>
                        <tr>
                            <td 
                                class="text-end fst-italic fw-bold" 
                                colspan="3"
                            >Total</td>
                            <td class="fw-bold"></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Additional Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="paymentL" class="form-label">Payment Method</label>
                                <select name="payment" class="form-select" id="paymentL">
                                    <option selected>-Select Payment-</option>
                                    <option value="gcash">Gcash</option>
                                    <option value="credit">Credit</option>
                                    <option value="utang">Utang</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="HomeOffice" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Home
                                        </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="HomeOffice" id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Office
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <textarea rows="3" name="address" class="form-control" placeholder="Address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
            <button class="btn btn-primary mt-2 mb-5" type="submit">Button</button>
        </form>
    </div>
    
</body>
</html>
