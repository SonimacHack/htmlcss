<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
    <title>Exercise 2</title>
</head>
<body>
    <section class="m-4">
        <!-- VOWELS -->
        <div class="container">
            <input type="text" maxlength="1" id="char">
            <button onclick="checkChar()">Check if vowel or cosonant</button>
            <div id="answer1"></div>
        </div>
        <hr>
        <!-- CALCULATOR -->
        <div class="container">
            <input type="number" id="numb1" placeholder="enter number1">
            <input type="number" id="numb2" placeholder="enter number2">
            <button onclick="computeButton('+')">+</button>
            <button onclick="computeButton('-')">-</button>
            <button onclick="computeButton('/')">/</button>
            <button onclick="computeButton('*')">x</button>
            <button onclick="computeButton('=')">=</button>
            <div id="answer2"></div>
        </div>
        <hr>
        <!-- DATE/ MONTH -->
        <div class="container">
            <input type="date" onchange="getWeekDayName(event)">
            <div id="result6"></div>
        </div>
    </section>
    

    <script>
        checkChar = () =>{
            let char = document.getElementById("char").value.toLowerCase();
            document.getElementById("answer1").innerHTML = checkVowelConsonant(char);     
        }
        computeButton = (operator) =>{
            let num1 =  parseInt(document.getElementById("numb1").value);
            let num2 =  parseInt(document.getElementById("numb2").value);
            document.getElementById("answer2").innerHTML = "The answer is: "+ compute(operator, num1, num2);
        }
    	getWeekDayName = (e) =>{
                let date = new Date(e.currentTarget.value);
                let day = date.getMonth();
                document.getElementById("result6").innerHTML = month(day);          
            }
    </script>
</body>
</html>
