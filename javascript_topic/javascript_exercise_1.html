<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="./js/index.js" type="type/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <title>Exercise 1</title>
</head>
<body>
    <div class="container">
        <input type="number" id="oddEven">
        <button onclick="checkAddEven()">Check if add or even</button>
        <div id="answer"></div>
    </div>
<br>
<hr>
<br>
    <div class="container">
        <input type="text" maxlength="1" id="char">
        <button onclick="checkVowelConsonant()">Check if vowel or cosonant</button>
        <div id="answer1"></div>
    </div>

<script>
    checkVowelConsonant = () => {
        let char = document.getElementById("char").value.toLowerCase();
        if(char == "a" || char == "e" || char == "i" || char == "o" || char == "u"){
            document.getElementById("answer1").innerHTML = "It is a Vowel";
        }else{
            document.getElementById("answer1").innerHTML = "It is a Consonant";
        }
    }
    checkAddEven = () => {
        let number = document.getElementById("oddEven").value;
        if((number%2) == 1){
            document.getElementById("answer").innerHTML = "The number "+number+" is odd";
        }else{
            document.getElementById("answer").innerHTML = "The number "+number+" is even";
        }
    }
    
</script>
</body>
</html>
