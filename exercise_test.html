<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/projectstyle.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <form action="">
        <div class="container mt-4">
            <h5>Form Excercise</h5>
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="1">Enter Name</label>
                    <input class="form-control" type="text" name="" id="1">
                </div>
                <div class="col-3">
                    <label class="form-label" for="2">Enter Email</label>
                    <input class="form-control" type="email" name="" id="2">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="3">Enter Phone No:</label>
                    <input class="form-control" type="number" name="" id="3">
                </div>
                <div class="col-3">
                    <label class="form-label" for="4">Enter Address</label>
                    <textarea class="form-control" name="" id="4" cols="30" rows="2"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        PHP
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Java
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            JavaScript
                        </label>
                    </div>
                </div>
                <div class="col-3 mt-3">
                    <select class="form-select" name="" id="">
                        <option value="">Gcash</option>
                        <option value="">Card</option>
                        <option value="">Loan</option>
                        <option value="">Cash</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="5">Upload File</label>
                    <input class="form-control" type="file" name="" id="5" accept="">
                </div>
                <div class="col-3">
                    <label class="form-label" for="5">Range</label>
                    <input type="range" class="form-range" id="5">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="5">Choose date</label>
                    <input class="form-control" type="date" name="" id="5" accept="">
                </div>
            </div>
            <div class="row my-3">
                <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
                <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
                <div class="col"><button type="button" class="btn btn-success">Success</button></div>
                <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
                <div class="col"><button type="button" class="btn btn-warning">Warning</button></div>
                <div class="col"><button type="button" class="btn btn-info">Info</button></div>
                <div class="col"><button type="button" class="btn btn-light">Light</button></div>
                <div class="col"><button type="button" class="btn btn-dark">Dark</button></div>
            </div>
        </div>
    </form>
</body>
</html>
